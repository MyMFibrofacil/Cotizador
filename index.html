<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de Pedido</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Título principal -->
    <h1>Información Pedido</h1>

    <!-- Subcontenedor para datos del pedido -->
    <div class="subcontainer">
      <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div style="flex: 1;">
          <label for="vendedor">Vendedor:</label>
          <input type="text" id="vendedor" placeholder="Ej: Juan Pérez" />
        </div>
        <div style="flex: 1;">
          <label for="sucursal">Sucursal:</label>
          <input type="text" id="sucursal" placeholder="Ej: Córdoba" />
        </div>
      </div>
      <div style="margin-top: 10px;">
        <label for="material">Material:</label>
        <select id="material">
          <option value="" disabled selected>Selecciona material</option>
          <option value="madera">Madera</option>
          <option value="acrilico">Acrílico</option>
        </select>
      </div>
    </div>

    <!-- Botón de selección de producto (simulando la captura) -->
    <div style="text-align: center; margin-bottom: 10px;">
      <button class="btn-gray">Seleccionar Producto</button>
    </div>

    <!-- Tabla de productos -->
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Precio Unit.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fila de ejemplo -->
        <tr>
          <td><input type="text" placeholder="Nombre producto" /></td>
          <td><input type="text" placeholder="Descripción breve" /></td>
          <td><input type="number" min="1" value="1" /></td>
          <td>$1000</td>
          <td>$1000</td>
        </tr>
        <!-- Agrega tantas filas como necesites con JS o dinámicamente -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Subtotal:</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td colspan="4">IVA (21%):</td>
          <td>$210</td>
        </tr>
        <tr>
          <td colspan="4">Total:</td>
          <td>$1210</td>
        </tr>
      </tfoot>
    </table>

    <!-- Botonera inferior -->
    <div class="button-group">
      <button class="btn-blue">Cargar Template</button>
      <button class="btn-green">Importar/Exportar</button>
      <button class="btn-gray">Volver</button>
      <button class="btn-red">Validar</button>
    </div>
  </div>

  <!-- Aquí incluirías tu script.js si lo deseas -->
  <script src="script.js"></script>
</body>
</html>
